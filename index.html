<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Saving the Titanic</title>
    <style>
        body { margin: 0; overflow: hidden; background: #000b1a; font-family: 'Arial Black', sans-serif; color: white; }
        canvas { display: block; touch-action: none; }
        
        #main-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: radial-gradient(circle, #001a33, #000);
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            z-index: 2000;
        }
        /* Твоя новая надпись */
        h1 { font-size: 45px; text-shadow: 0 0 20px #3498db; text-align: center; letter-spacing: 2px; }
        
        .level-selector { margin: 20px 0; display: flex; gap: 8px; flex-wrap: wrap; justify-content: center; }
        .lvl-btn {
            padding: 10px 15px; background: rgba(255,255,255,0.1);
            border: 2px solid #3498db; color: white; cursor: pointer; border-radius: 8px; transition: 0.3s;
        }
        .lvl-btn.active { background: #3498db; box-shadow: 0 0 15px #3498db; }
        
        .play-btn {
            padding: 15px 50px; font-size: 24px; background: #2ecc71;
            border: none; color: white; cursor: pointer; border-radius: 40px;
            box-shadow: 0 4px 0 #27ae60;
        }
        .play-btn:active { transform: translateY(2px); box-shadow: none; }

        #ui { position: absolute; top: 20px; left: 50%; transform: translateX(-50%); font-size: 24px; display: none; z-index: 10; text-shadow: 2px 2px #000; }
        #joy-base {
            position: absolute; bottom: 50px; left: 50px;
            width: 110px; height: 110px; background: rgba(255,255,255,0.1);
            border: 3px solid rgba(255,255,255,0.3); border-radius: 50%; z-index: 100; display: none;
        }
        #joy-stick { width: 45px; height: 45px; background: #fff; border-radius: 50%; position: absolute; top: 32.5px; left: 32.5px; box-shadow: 0 0 10px #000; }

        .screen {
            position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);
            background: rgba(0,0,0,0.95); padding: 30px; border-radius: 20px;
            text-align: center; display: none; z-index: 1000; border: 4px solid #f1c40f;
        }
        .screen button { padding: 12px 25px; color: white; border: none; border-radius: 15px; cursor: pointer; font-size: 18px; margin-top: 15px; font-family: inherit; }
    </style>
</head>
<body>

    <div id="main-menu">
        <h1>SAVING THE TITANIC</h1>
        <div style="margin-top: 10px; font-size: 18px; color: #3498db;">SELECT YOUR LEVEL</div>
        <div class="level-selector">
            <button class="lvl-btn active" onclick="selectLevel(0, this)">1 (20s)</button>
            <button class="lvl-btn" onclick="selectLevel(1, this)">2 (50s)</button>
            <button class="lvl-btn" onclick="selectLevel(2, this)">3 (1m)</button>
            <button class="lvl-btn" onclick="selectLevel(3, this)">4 (1.5m)</button>
            <button class="lvl-btn" onclick="selectLevel(4, this)">5 (2m)</button>
        </div>
        <button class="play-btn" onclick="startGame()">START MISSION</button>
    </div>

    <div id="ui">DISTANCE TO NY: <span id="timer">0</span>s</div>
    <div id="joy-base"><div id="joy-stick"></div></div>

    <div class="screen" id="gameOver">
        <h2 style="color:#e74c3c; font-size: 40px;">SHIP SANK!</h2>
        <button onclick="backToMenu()" style="background:#3498db;">BACK TO MENU</button>
    </div>

    <div class="screen" id="winScreen">
        <h2 style="color:#f1c40f; font-size: 40px;">VICTORY!</h2>
        <p>Titanic has arrived in New York!</p>
        <button onclick="backToMenu()" style="background:#2ecc71;">PLAY AGAIN</button>
    </div>

    <canvas id="game"></canvas>

<script>
    const canvas = document.getElementById('game');
    const ctx = canvas.getContext('2d');
    const joyBase = document.getElementById('joy-base');
    const joyStick = document.getElementById('joy-stick');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    let gameActive = false, nyVisible = false, nyY = -950, moveX = 0, moveY = 0;
    let selectedLvlIdx = 0;
    let timeLeft = 20;
    const levels = [20, 50, 60, 90, 120];
    let ship = { x: canvas.width/2, y: canvas.height - 150 };
    let icebergs = [];
    let timerInterval;

    const AudioContext = window.AudioContext || window.webkitAudioContext;
    let audioCtx, oceanSource;

    function initAudio() { if (!audioCtx) audioCtx = new AudioContext(); }

    function playOceanSound() {
        if(oceanSource) oceanSource.stop();
        const buffer = audioCtx.createBuffer(1, audioCtx.sampleRate * 2, audioCtx.sampleRate);
        const data = buffer.getChannelData(0);
        for (let i = 0; i < buffer.length; i++) data[i] = Math.random() * 2 - 1;
        oceanSource = audioCtx.createBufferSource();
        oceanSource.buffer = buffer; oceanSource.loop = true;
        const filter = audioCtx.createBiquadFilter();
        filter.type = 'lowpass'; filter.frequency.value = 300;
        const gain = audioCtx.createGain(); gain.gain.value = 0.1;
        oceanSource.connect(filter); filter.connect(gain); gain.connect(audioCtx.destination);
        oceanSource.start();
    }

    function playCrash() {
        if(!audioCtx) return;
        const osc = audioCtx.createOscillator(); const g = audioCtx.createGain();
        osc.type = 'sawtooth'; osc.frequency.setValueAtTime(80, audioCtx.currentTime);
        g.gain.exponentialRampToValueAtTime(0.01, audioCtx.currentTime + 0.5);
        osc.connect(g); g.connect(audioCtx.destination);
        osc.start(); osc.stop(audioCtx.currentTime + 0.5);
    }

    function selectLevel(idx, btn) {
        document.querySelectorAll('.lvl-btn').forEach(b => b.classList.remove('active'));
        btn.classList.add('active');
        selectedLvlIdx = idx;
        timeLeft = levels[idx];
    }

    function startGame() {
        initAudio();
        if (audioCtx.state === 'suspended') audioCtx.resume();
        playOceanSound();
        ship = { x: canvas.width/2, y: canvas.height - 150 };
        icebergs = []; nyY = -950; nyVisible = false;
        timeLeft = levels[selectedLvlIdx];
        document.getElementById('timer').innerText = timeLeft;
        document.getElementById('main-menu').style.display = 'none';
        document.getElementById('gameOver').style.display = 'none';
        document.getElementById('winScreen').style.display = 'none';
        document.getElementById('ui').style.display = 'block';
        joyBase.style.display = 'block';
        gameActive = true;
        if(timerInterval) clearInterval(timerInterval);
        timerInterval = setInterval(() => {
            if(gameActive && timeLeft > 0) {
                timeLeft--;
                document.getElementById('timer').innerText = timeLeft;
                if(timeLeft <= 0) nyVisible = true;
            }
        }, 1000);
        loop();
    }

    function backToMenu() {
        gameActive = false;
        if(oceanSource) oceanSource.stop();
        clearInterval(timerInterval);
        document.getElementById('main-menu').style.display = 'flex';
        document.getElementById('gameOver').style.display = 'none';
        document.getElementById('winScreen').style.display = 'none';
        document.getElementById('ui').style.display = 'none';
        joyBase.style.display = 'none';
        ctx.clearRect(0,0,canvas.width, canvas.height);
    }

    let dragging = false;
    function updateJoy(e) {
        if(!dragging) return;
        const r = joyBase.getBoundingClientRect();
        const cx = e.touches ? e.touches[0].clientX : e.clientX;
        const cy = e.touches ? e.touches[0].clientY : e.clientY;
        const dx = cx - (r.left + r.width/2), dy = cy - (r.top + r.height/2);
        const d = Math.min(Math.hypot(dx, dy), 45);
        const a = Math.atan2(dy, dx);
        moveX = (Math.cos(a) * d) / 45; moveY = (Math.sin(a) * d) / 45;
        joyStick.style.transform = `translate(${Math.cos(a)*d}px, ${Math.sin(a)*d}px)`;
    }
    window.addEventListener('mousedown', () => dragging = true);
    window.addEventListener('touchstart', (e) => { dragging = true; updateJoy(e); });
    window.addEventListener('mousemove', updateJoy);
    window.addEventListener('touchmove', (e) => { if(gameActive) e.preventDefault(); updateJoy(e); }, {passive: false});
    window.addEventListener('mouseup', () => { dragging = false; moveX = 0; moveY = 0; joyStick.style.transform = 'none'; });
    window.addEventListener('touchend', () => { dragging = false; moveX = 0; moveY = 0; joyStick.style.transform = 'none'; });

    function drawNY() {
        ctx.save(); ctx.translate(0, nyY);
        ctx.fillStyle = '#050505'; ctx.fillRect(0, 500, canvas.width, 500);
        for(let i=0; i<canvas.width; i+=70) {
            let h = 350 + Math.sin(i)*150;
            ctx.fillStyle = '#0a0a1a';
            ctx.fillRect(i, 500-h, 60, h);
            ctx.fillStyle = (Date.now() % 1000 > 500) ? '#ff0000' : '#330000';
            ctx.fillRect(i+25, 500-h-5, 10, 5);
            for(let row=0; row<h-40; row+=25) {
                ctx.fillStyle = Math.random() > 0.1 ? '#f1c40f' : '#333';
                if(Math.random() > 0.05) ctx.fillRect(i+10, 500-h+row, 6, 6);
                if(Math.random() > 0.05) ctx.fillRect(i+40, 500-h+row, 6, 6);
            }
        }
        ctx.fillStyle = '#2d8a8a';
        let sx = canvas.width/2 - 40;
        ctx.fillRect(sx, 200, 80, 300);
        ctx.beginPath(); ctx.arc(sx+40, 180, 45, 0, 7); ctx.fill();
        ctx.fillStyle = '#f1c40f';
        ctx.shadowBlur = 20; ctx.shadowColor = '#f1c40f';
        ctx.fillRect(sx+75, 130, 15, 40);
        ctx.restore();
        if(nyY < 0) nyY += 4;
        if(nyY >= 0 && ship.y < 580) { 
            gameActive = false; document.getElementById('winScreen').style.display = 'block'; 
            if(oceanSource) oceanSource.stop();
        }
    }

    function drawShip() {
        ctx.save(); ctx.translate(ship.x, ship.y);
        ctx.fillStyle = '#000'; ctx.beginPath(); ctx.moveTo(0,-70); ctx.bezierCurveTo(30,-40,30,60,0,75); ctx.bezierCurveTo(-30,60,-30,-40,0,-70); ctx.fill();
        ctx.fillStyle = '#fff'; ctx.fillRect(-12,-35,24,75);
        for(let i=0; i<4; i++) {
            ctx.fillStyle = '#e67e22'; ctx.fillRect(-8, -32 + i*18, 16, 12);
            ctx.fillStyle = '#000'; ctx.fillRect(-8, -32 + i*18, 16, 4);
        }
        ctx.restore();
    }

    function loop() {
        if(!gameActive) return;
        ctx.fillStyle = '#000b1a'; ctx.fillRect(0, 0, canvas.width, canvas.height);
        if(nyVisible) drawNY();
        ship.x += moveX * 11; ship.y += moveY * 11;
        ship.x = Math.max(30, Math.min(canvas.width-30, ship.x));
        ship.y = Math.max(50, Math.min(canvas.height-50, ship.y));
        drawShip();
        if(!nyVisible && Math.random() < 0.025) icebergs.push({ x: Math.random()*canvas.width, y: -100 });
        for(let i=icebergs.length-1; i>=0; i--) {
            let ice = icebergs[i]; ice.y += 10;
            ctx.fillStyle = '#fff'; ctx.beginPath(); ctx.moveTo(ice.x, ice.y-40); ctx.lineTo(ice.x+40, ice.y+40); ctx.lineTo(ice.x-40, ice.y+40); ctx.fill();
            if(Math.hypot(ship.x-ice.x, ship.y-ice.y) < 55) { 
                playCrash(); gameActive = false; document.getElementById('gameOver').style.display = 'block';
                if(oceanSource) oceanSource.stop();
            }
            if(ice.y > canvas.height+100) icebergs.splice(i,1);
        }
        requestAnimationFrame(loop);
    }
</script>
</body>
</html>
